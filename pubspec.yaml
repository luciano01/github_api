name: github_api
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  mobx: ^2.0.5
  flutter_mobx: ^2.0.2
  build_runner: ^2.1.5
  internet_connection_checker: ^0.0.1+3
  get_it: ^7.2.0
  dartz: ^0.10.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.4
  mockito: ^5.0.16

flutter:
  uses-material-design: true

var:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner

scripts:
  mobx_build: $runner build
  mobx_watch: $clean & $get & $runner watch --delete-conflicting-outputs
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs